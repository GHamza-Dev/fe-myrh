<div class="flex flex-col gap-1 mt-3">
  <!-- Offers list -->
  <app-offers-list [offers]="offers"></app-offers-list>
  <!-- Pagination -->
  <app-pagination
    [totalPages]="totalPages"
    [first]="first" [last]="last" [pageNumber]="number"
    (onPageNumberClick)="getOffersByPage($event)"
    (onNext)="getOffersByPage(number+1)"
    (onBack)="getOffersByPage(number-1)"
  ></app-pagination>
</div>
