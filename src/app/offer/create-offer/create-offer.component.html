<div class="border border-gray-300 mt-3 rounded bg-gray-50">
  <div class="p-4">
    <form [formGroup]="form" >
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-3">
        <div class="mb-3">
          <label for="title" class="form-label inline-block mb-1 text-gray-700">Title</label>
          <input
            type="text"
            class="form-control block w-full px-3 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="title"
            placeholder="Enter title"
            formControlName="title"
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label inline-block mb-1 text-gray-700">City</label>
          <input
            type="text"
            class=" form-control block w-full px-3 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="city"
            placeholder="Enter city name"
            formControlName="city"
          />
        </div>
        <div class="mb-3">
          <label for="jobTitle" class="form-label inline-block mb-1 text-gray-700">Job Title</label>
          <select id="jobTitle" name="jobTitleId" formControlName="jobTitleId" class="form-select appearance-none block w-full px-3 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            <option value="" selected="true">Select job title</option>
            <option *ngFor="let jt of jobTitlesList" [value]="jt.id">{{ jt.name }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="education" class="form-label inline-block mb-1 text-gray-700">Education</label>
          <select id="education" name="educationId" formControlName="educationId" class="form-select appearance-none block w-full px-3 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            <option value="" selected="true">Select education</option>
            <option *ngFor="let ed of educationsList" [value]="ed.id">{{ ed.name }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label inline-block mb-1 text-gray-700">Salary</label>
          <input
            type="number"
            class=" form-control block w-full px-3 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="salary"
            placeholder="Enter salary"
            formControlName="salary"
          />
        </div>
        <div class="mb-3 col-span-full">
          <label for="description" class="form-label inline-block mb-1 text-gray-700">Description</label>
          <textarea
            class="form-control block w-full px-3 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="description"
            rows="3"
            placeholder="Fill out job description"
            formControlName="description"
          ></textarea>
        </div>
      </div>

      <div class="flex justify-end">
        <button (click)="createOffer()"
                class="inline-block px-7 py-3 bg-blue-800 text-white font-medium leading-snug rounded shadow-md hover:bg-purple-900 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out"
        >Submit</button>
      </div>

    </form>
  </div>
</div>
