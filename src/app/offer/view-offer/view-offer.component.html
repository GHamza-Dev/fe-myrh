<!--  View offer header  -->
<div class="rounded p-4 bg-gray-50">
  <h2 class="text-2xl font-bold text-gray-800">{{offer.title | titlecase}}</h2>
  <h3 class="text-gray-600 my-4 flex items-center gap-1">
    <span class="flex items-center bg-gray-100 p-1 rounded"><mat-icon>place</mat-icon><span class="mx-1"> {{offer.city | titlecase}} </span></span>
    <span class="flex items-center bg-gray-100 p-1 rounded"><mat-icon>business</mat-icon><span class="mx-1"> {{offer.recruiter?.companyName | titlecase}} </span></span>
  </h3>
  <!-- Apply buttons -->
  <div class="flex items-center gap-1">
    <a href="tel:{{offer.recruiter?.phone}}" class="py-2.5 px-4 bg-primary text-white rounded-md flex items-center gap-1">
      <span><mat-icon>phone</mat-icon></span>
      <span>Call Now</span>
    </a>
    <a href="mailto:{{offer.recruiter?.email}}" class="py-2.5 px-4 bg-primary text-white rounded-md flex items-center gap-1">
      <span><mat-icon>mail</mat-icon></span>
      <span>Send Email</span>
    </a>
  </div>
</div>
<!--  Offers description  -->
<div class="rounded p-4 bg-gray-50 mt-3">
  <p>{{offer.description}}</p>
</div>
