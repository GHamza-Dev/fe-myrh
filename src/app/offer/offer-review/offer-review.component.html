<div>
  <h3 class="text-xl py-1">Review</h3>
  <div class="bg-white w-full rounded p-2 shadow-sm">
    <form>
       <textarea
         name="review" [(ngModel)]="review"
         class=" form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" rows="3"
         placeholder="Fill out your review... {{offerId}}"
       ></textarea>
      <div class="flex justify-end gap-1.5 mt-2">
        <button (click)="submitReview('accept')" type="button" class="inline-block px-7 py-3 bg-primary text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-purple-900 hover:shadow-lg focus:bg-purple-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Accept</button>
        <button (click)="submitReview('reject')" type="button" class="inline-block px-7 py-3 bg-red-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-red-900 hover:shadow-lg focus:bg-red-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-900 active:shadow-lg transition duration-150 ease-in-out">Reject</button>
      </div>
    </form>
  </div>
</div>
