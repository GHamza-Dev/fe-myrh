<div (click)="selectOffer(offer)"  class="p-3 border border-gray-400 rounded cursor-pointer">
  <h3 class="text-xl font-bold text-gray-800">{{offer.title}} <span class="text-gray-600 text-lg font-light">| {{offer.jobTitle?.name | titlecase}}</span> </h3>
  <h3 class="text-gray-600 my-2 flex items-center gap-1">
    <span class="flex items-center bg-gray-100 p-1 rounded"><mat-icon>place</mat-icon><span class="mx-1">{{offer.city}} </span></span>
    <span class="flex items-center bg-gray-100 p-1 rounded"><mat-icon>business</mat-icon><span class="mx-1">{{offer.recruiter?.companyName | titlecase}}</span></span>
  </h3>
  <p class="text-neutral">{{offer.description}} </p>
</div>
