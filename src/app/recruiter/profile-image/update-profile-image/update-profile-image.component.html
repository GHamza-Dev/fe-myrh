<form>
  <div class="p-3">
    <h2 class="text-lg text-center"><strong>Almost done!</strong> Please upload your profile image.</h2>
    <div class="flex items-center justify-center font-sans p-6">
      <label for="imageUpload" class="mx-auto cursor-pointer flex w-full max-w-lg flex-col items-center rounded-xl border-2 border-dashed border-blue-400 bg-white p-6 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>

        <h2 class="mt-4 text-xl font-medium text-gray-700 tracking-wide">Profile Image</h2>

        <p class="mt-2 text-gray-500 tracking-wide">Upload or darg & drop your file SVG, PNG or JPG. </p>

        <input id="imageUpload"  type="file" name="image" (change)="onImageSet($event)" class="hidden" />
      </label>
    </div>

    <div class="flex justify-center">
      <button
        type="button"
        (click)="uploadImage()"
        class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-6 py-3 font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
      >Upload</button>
    </div>

  </div>
</form>
